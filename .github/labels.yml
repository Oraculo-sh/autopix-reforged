- name: "component: commands"
  color: "1d76db"
  description: "Command system and implementation"

- name: "component: config"
  color: "1d76db"
  description: "Configuration system"

- name: "component: database"
  color: "1d76db"
  description: "Database integration and queries"

- name: "component: mercadopago"
  color: "1d76db"
  description: "MercadoPago API integration"

- name: "component: qr-code"
  color: "1d76db"
  description: "QR code generation and handling"

- name: "component: ui"
  color: "1d76db"
  description: "User interface and menus"

- name: "component: network"
  color: "1d76db"
  description: "Network communication"

- name: "component: events"
  color: "1d76db"
  description: "Event handling system"

# Difficulty Labels
- name: "difficulty: beginner"
  color: "7057ff"
  description: "Good for newcomers"
  aliases: ["good first issue"]

- name: "difficulty: intermediate"
  color: "5319e7"
  description: "Requires some experience"

- name: "difficulty: advanced"
  color: "3c1361"
  description: "Requires significant experience"

