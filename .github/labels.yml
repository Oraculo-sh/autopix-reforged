# GitHub Labels Configuration for AutoPix Reforged
# Use with: gh label sync --file .github/labels.yml

# Priority Labels
- name: "priority: critical"
  color: "d73a4a"
  description: "Critical priority - needs immediate attention"

- name: "priority: high"
  color: "ff6b6b"
  description: "High priority - should be addressed soon"

- name: "priority: medium"
  color: "ffa726"
  description: "Medium priority - normal timeline"

- name: "priority: low"
  color: "66bb6a"
  description: "Low priority - can be addressed later"

# Type Labels
- name: "type: bug"
  color: "d73a4a"
  description: "Something isn't working"
  aliases: ["bug"]

- name: "type: enhancement"
  color: "a2eeef"
  description: "New feature or request"
  aliases: ["enhancement", "feature"]

- name: "type: documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"
  aliases: ["documentation", "docs"]

- name: "type: refactor"
  color: "fef2c0"
  description: "Code refactoring without functional changes"

- name: "type: performance"
  color: "ff9800"
  description: "Performance improvements"

- name: "type: security"
  color: "d73a4a"
  description: "Security related issues"

- name: "type: maintenance"
  color: "fbca04"
  description: "Maintenance and housekeeping"

# Status Labels
- name: "status: needs-triage"
  color: "ededed"
  description: "Needs initial review and categorization"
  aliases: ["needs-triage"]

- name: "status: confirmed"
  color: "28a745"
  description: "Issue has been confirmed and reproduced"

- name: "status: in-progress"
  color: "0052cc"
  description: "Currently being worked on"

- name: "status: blocked"
  color: "d73a4a"
  description: "Blocked by external dependencies"

- name: "status: waiting-feedback"
  color: "fbca04"
  description: "Waiting for feedback from reporter"

- name: "status: duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"
  aliases: ["duplicate"]

- name: "status: wontfix"
  color: "ffffff"
  description: "This will not be worked on"
  aliases: ["wontfix"]

- name: "status: invalid"
  color: "e4e669"
  description: "This doesn't seem right"
  aliases: ["invalid"]

# Component Labels
- name: "component: core"
  color: "1d76db"
